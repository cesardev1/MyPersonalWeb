<section id="contact">
    <div class="container mb-5">
        <h2><strong >Cont√°ctame</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up"
        data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="../../../assets/Images/contact-image.png" alt="image" />
        
                    <h4>No dudes en contactar conmigo</h4>
                </div>
            </div>
            <div class="col-md-9">
                <form class="contact-form" [formGroup]="agregarContacto" (ngSubmit)="agregar()">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="identite">Nombre:</label>
                        <div class="col-sm-10">
                            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Ingresa tu nombre"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">E-mail:</label>
                        <div class="col-sm-10">
                            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingresa tu E-mail" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-sm-2" for="object">Asunto:</label>
                        <div class="col-sm-10">
                            <input formControlName="subject" type="text" class="form-control" id="subject" placeholder="Ingresa el asunto"
                                name="object">
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Mensaje:</label>
                        <div class="col-sm-10">
                            <textarea formControlName="comment" class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
