<div class="row">
    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <ngb-carousel *ngIf="true">
                    <ng-template class="center" ngbSlide *ngFor="let image of projectoEntrante.images">
                        <div class="picsum-img-wrapper">
                            <img [src]="image.directorio" style="height: 18rem;"  alt="Random first slide">
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>Nombre:</b> {{projectoEntrante.Name}}</h5>
                <p class="card-text"><b>Descripcion:</b> {{projectoEntrante.Description}} </p>
                <p class="card-text"><b>Tecnologia:</b> {{projectoEntrante.tech}} </p>
                <a href="{{projectoEntrante.link}}" target="_blank" class="btn btn-primary">Ver codigo</a>
            </div>
        </div>
    </div>
</div>
